apply plugin: 'java'
apply plugin: 'eclipse-wtp' // WTP(Web Tools Platform 플러그인 : 이클립스가 이해할 수 있는 웹 프로젝트로 인식
apply plugin: 'war'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.7
version = '1.0'

eclipse {
	wtp {
		facet {
			facet name: 'jst.web', version: '3.0' // Servlet Spec Version 지정
			facet name: 'jst.java', version: '1.7' // Java Version 지정
		}
	}
}

jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle Quickstart',
			'Implementation-Version': version
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework:sping-context:4.0.2.RELEASE'
	compile group: 'commons-collections',
		name: 'commons-collections',
		version: '3.2'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
	systemProperties 'property' : 'value'
}

uploadArchives {
		repositories {
			flatDir {
				dirs 'repos'
			}
		}
}