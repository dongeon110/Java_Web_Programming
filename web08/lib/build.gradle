apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.7
version = '1.0'

eclipse {
	wtp {
		facet {
			facet name: 'jst.web', version: '3.0' // Servlet Spec Version 지정
			facet name: 'jst.java', version: '1.7' // Java Version 지정, 1.7 ...
		}
	}
}

jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
	}
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    implementation group: 'commons-collections',
					name: 'commons-collections',
					version: '3.2'
	testImplementation group: 'junit', name: 'junit', version: '4.+'
	
	implementation 'org.springframework:spring-context:4.0.2.RELEASE'
	implementation group: 'commons-collections',
					name: 'commons-collections',
					version: '3.2'
	testImplementation group: 'junit',
						name: 'junit',
						version: '4.+'
}

test {
	systemProperties 'property': 'value'
}

uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}